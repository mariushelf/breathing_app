<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathwork - Find Your Calm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="main-container">
        <div class="breathing-container">
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            <div class="breathing-circle" id="breathingCircle">
                <span class="phase-text" id="phaseText">Ready</span>
                <span class="phase-countdown" id="phaseCountdown"></span>
            </div>
        </div>

        <div class="breathing-graph" id="breathingGraphContainer">
            <canvas id="breathingGraph"></canvas>
            <div class="breathing-graph-dot" id="breathingGraphDot"></div>
        </div>

        <div class="timer-display" id="timerDisplay">00:00</div>

        <p class="instruction-text" id="instructionText">Press Start to begin your breathing journey</p>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="floating-actions">
        <button class="fab btn-primary" id="presetsFab">Presets</button>
        <button class="audio-pill" id="audioBtn">Audio</button>
    </div>

    <div class="sheet-overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel" role="dialog" aria-modal="true" aria-labelledby="presetsTitle">
        <div class="presets-sheet">
            <div class="sheet-handle"></div>
            <div class="sheet-header">
                <div class="sheet-title">
                    <p class="eyebrow">Quick setup</p>
                    <h3 id="presetsTitle">Presets</h3>
                </div>
                <button class="close-btn" id="presetsCloseBtn" aria-label="Close presets">&times;</button>
            </div>

            <div class="preset-buttons" id="presetButtonsContainer">
                <!-- Preset buttons are generated dynamically from presets.yaml -->
            </div>

            <div class="setting-item bpm-setting">
                <label>Breaths per Minute</label>
                <input type="range" id="bpmSlider" min="2" max="60" value="6">
                <div class="setting-value"><span id="bpmValue">6</span> BPM</div>
            </div>

            <div class="setting-item rhythm-inline">
                <label>Configured rhythm</label>
                <div class="setting-value" id="quickRhythmDisplay">4/0/6/0</div>
            </div>

            <div class="sheet-actions">
                <button class="btn btn-secondary" id="customizeBtn">Customize</button>
                <button class="btn btn-primary" id="presetsGoBtn">Go</button>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="customizeModal">
        <div class="modal-card">
            <div class="modal-header">
                <div>
                    <p class="eyebrow">Rhythm</p>
                    <h3>Customize</h3>
                </div>
                <button class="close-btn" id="customizeCloseBtn" aria-label="Close customize panel">&times;</button>
            </div>

            <div class="settings-grid">
                <div class="setting-group">
                    <h3>Breathing Rhythm</h3>

                    <div class="setting-item">
                        <label>Inhale Duration (s)</label>
                        <input type="range" id="inhaleSecondsSlider" min="0" max="30" step="0.5" value="4">
                        <div class="setting-value"><span id="inhaleSecondsValue">4</span>s</div>
                    </div>

                    <div class="setting-item">
                        <label>Hold After Inhale (s)</label>
                        <input type="range" id="holdInhaleSlider" min="0" max="30" step="0.5" value="0">
                        <div class="setting-value"><span id="holdInhaleValue">0</span>s</div>
                    </div>

                    <div class="setting-item">
                        <label>Exhale Duration (s)</label>
                        <input type="range" id="exhaleSecondsSlider" min="0" max="30" step="0.5" value="6">
                        <div class="setting-value"><span id="exhaleSecondsValue">6</span>s</div>
                    </div>

                    <div class="setting-item">
                        <label>Hold After Exhale (s)</label>
                        <input type="range" id="holdExhaleSlider" min="0" max="30" step="0.5" value="0">
                        <div class="setting-value"><span id="holdExhaleValue">0</span>s</div>
                    </div>

                    <div class="setting-item ratio-readonly">
                        <label>Current Ratio</label>
                        <div class="setting-value" id="ratioDisplay">1:1.5</div>
                    </div>
                </div>

            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" id="customizeDoneBtn">Close</button>
                <button class="btn btn-primary" id="customizeSaveBtn">Save</button>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="audioModal">
        <div class="modal-card">
            <div class="modal-header">
                <div>
                    <p class="eyebrow">Cues</p>
                    <h3>Audio settings</h3>
                </div>
                <button class="close-btn" id="audioCloseBtn" aria-label="Close audio settings">&times;</button>
            </div>

            <div class="setting-group">
                <div class="setting-item toggle-switch">
                    <label>Breathing Sounds</label>
                    <input type="checkbox" id="breathingSoundsToggle" checked>
                    <label class="toggle-slider" for="breathingSoundsToggle"></label>
                </div>
                <div class="setting-item toggle-switch">
                    <label>Chime Sounds</label>
                    <input type="checkbox" id="chimeToggle" checked>
                    <label class="toggle-slider" for="chimeToggle"></label>
                </div>
                <div class="setting-item toggle-switch">
                    <label>Voice Guidance</label>
                    <input type="checkbox" id="voiceToggle" checked>
                    <label class="toggle-slider" for="voiceToggle"></label>
                </div>

                <div class="setting-item">
                    <label>Interval Reminder (minutes)</label>
                    <input type="range" id="intervalSlider" min="0" max="10" step="1" value="1">
                    <div class="setting-value"><span id="intervalValue">1</span> min (0 = off)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
