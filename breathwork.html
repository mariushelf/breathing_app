<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathwork - Find Your Calm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="main-container">
        <div class="breathing-container">
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            <div class="breathing-circle" id="breathingCircle">
                <span class="phase-text" id="phaseText">Ready</span>
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">00:00</div>

        <p class="instruction-text" id="instructionText">Press Start to begin your breathing journey</p>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-toggle" id="settingsToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
            <span>Settings</span>
        </div>

        <div class="settings-content">
            <div class="settings-grid">
                <div class="setting-group">
                    <h3>Breathing Rhythm</h3>
                    <div class="setting-item">
                        <label>Breaths per Minute</label>
                        <input type="range" id="bpmSlider" min="2" max="60" value="6">
                        <div class="setting-value"><span id="bpmValue">6</span> BPM</div>
                    </div>
                    <div class="setting-item">
                        <label>Exhale to Inhale Ratio</label>
                        <input type="range" id="ratioSlider" min="1" max="3" step="0.1" value="1.5">
                        <div class="setting-value">1:<span id="ratioValue">1.5</span></div>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Hold Phases (seconds)</h3>
                    <div class="setting-item">
                        <label>Hold After Inhale</label>
                        <input type="range" id="holdInhaleSlider" min="0" max="8" step="0.5" value="0">
                        <div class="setting-value"><span id="holdInhaleValue">0</span>s</div>
                    </div>
                    <div class="setting-item">
                        <label>Hold After Exhale</label>
                        <input type="range" id="holdExhaleSlider" min="0" max="8" step="0.5" value="0">
                        <div class="setting-value"><span id="holdExhaleValue">0</span>s</div>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Audio</h3>
                    <div class="setting-item toggle-switch">
                        <label>Breathing Sounds</label>
                        <input type="checkbox" id="breathingSoundsToggle" checked>
                        <label class="toggle-slider" for="breathingSoundsToggle"></label>
                    </div>
                    <div class="setting-item toggle-switch">
                        <label>Chime Sounds</label>
                        <input type="checkbox" id="chimeToggle" checked>
                        <label class="toggle-slider" for="chimeToggle"></label>
                    </div>
                    <div class="setting-item toggle-switch">
                        <label>Voice Guidance</label>
                        <input type="checkbox" id="voiceToggle" checked>
                        <label class="toggle-slider" for="voiceToggle"></label>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Notifications</h3>
                    <div class="setting-item">
                        <label>Interval Reminder (minutes)</label>
                        <input type="range" id="intervalSlider" min="0" max="10" step="1" value="1">
                        <div class="setting-value"><span id="intervalValue">1</span> min (0 = off)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
