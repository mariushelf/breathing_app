<?xml version="1.0" encoding="UTF-8"?>
<svg
        width="400"
        height="400"
        viewBox="0 0 400 400"
        xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background gradient (purple) -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#7f5af0"/>
      <stop offset="50%" stop-color="#6b46d9"/>
      <stop offset="100%" stop-color="#4c2f9b"/>
    </radialGradient>

    <!-- Main bubble gradient (warm yellow/orange) -->
    <radialGradient id="bubbleGradient" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#fff8dd"/>
      <stop offset="40%" stop-color="#ffe39b"/>
      <stop offset="100%" stop-color="#ffb347"/>
    </radialGradient>

    <!-- Outer ring stroke gradient (soft lavender) -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>

    <!-- Subtle glow behind the bubble -->
    <radialGradient id="glowGradient" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Purple background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Soft glow behind the bubble -->
  <circle
          cx="200"
          cy="200"
          r="135"
          fill="url(#glowGradient)"
  />

  <!-- Concentric rings (breath waves) -->
  <g stroke="url(#ringGradient)" fill="none">
    <circle cx="200" cy="200" r="130" stroke-width="1.2" opacity="0.25"/>
    <circle cx="200" cy="200" r="150" stroke-width="1.2" opacity="0.2"/>
    <circle cx="200" cy="200" r="170" stroke-width="1.1" opacity="0.15"/>
    <circle cx="200" cy="200" r="190" stroke-width="1.0" opacity="0.1"/>
  </g>

  <!-- Main breathing bubble -->
  <circle
          cx="200"
          cy="200"
          r="110"
          fill="url(#bubbleGradient)"
  />

  <!-- Bubble edge highlight -->
  <circle
          cx="200"
          cy="200"
          r="110"
          fill="none"
          stroke="rgba(255,255,255,0.35)"
          stroke-width="2"
  />

  <!-- Text: BREATHE -->
  <text
          x="200"
          y="210"
          text-anchor="middle"
          fill="#4a3b32"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="32"
          letter-spacing="4"
          font-weight="600"
  >
    BREATHE
  </text>
</svg>
